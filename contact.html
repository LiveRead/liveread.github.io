<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live Read — Contact</title>
  <meta name="description" content="Contact the Live Read team for questions, feedback, or support.">
  <link rel="icon" type="image/png" href="/favicon.png?v=2">
  <style>
    :root { --bg:#ffffff; --fg:#0a0a0a; --muted:#4b5563; --brand:#facc15; --accent:#111827; }
    html, body { margin:0; padding:0; background:var(--bg); color:var(--fg);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; }
    a { color:var(--accent); text-decoration:none; font-weight:500; }
    a:hover { text-decoration:underline; color:#000; }

    header { position:sticky; top:0; background:rgba(255,255,255,.9);
      backdrop-filter:saturate(150%) blur(6px); border-bottom:1px solid #eee; z-index:100; }
    .wrap { max-width:1040px; margin:0 auto; padding:1rem 1.25rem; }
    nav a { margin-right:.5rem; padding:.5rem .75rem; border-radius:10px; color:var(--fg); }
    nav a.is-active { background:#f3f4f6; }

    .card { border:1px solid #e5e7eb; border-radius:16px; background:#fff; padding:1.75rem 2rem; }
    .form-wrap { position:relative; width:100%; }
    .form-wrap iframe { width:100%; height:1200px; border:0; }
    @media (max-width:600px){ .form-wrap iframe { height:1350px; } }

    footer { border-top:1px solid #eee; margin-top:3rem; }
  </style>
</head>

<body>
<header role="banner">
  <div class="wrap" aria-label="Top navigation">
    <div style="display:flex;align-items:center;justify-content:space-between;gap:.5rem;flex-wrap:wrap;">
      <a href="/" style="display:flex;align-items:center;gap:.6rem;text-decoration:none;">
        <img src="/favicon.png" alt="Live Read logo" width="40" height="40"
             style="border-radius:10px;border:1px solid rgba(0,0,0,.05);object-fit:cover;">
        <strong style="font-size:1.05rem;color:var(--fg)">Live Read</strong>
      </a>
      <nav>
        <a href="/" data-nav>Home</a>
        <a href="/contact" data-nav class="is-active" aria-current="page">Contact</a>
        <a href="/privacy" data-nav>Privacy</a>
        <a href="/accessibility" data-nav>Accessibility</a>
      </nav>
      <a class="button nav" href="https://apps.apple.com/us/app/live-read/id6749649547" rel="noopener">Download</a>
    </div>
  </div>
</header>

<div class="wrap">
  <main id="main-content" tabindex="-1">
    <article class="card">
      <div class="form-wrap">
        <iframe
          src="https://docs.google.com/forms/d/e/1FAIpQLSdxUYNsCw4R7D9vUzttQqWHRxoJlqnllNO8RapgEYqiagh80w/viewform?embedded=true"
          title="Live Read Contact Form"
          marginheight="0" marginwidth="0">Loading…</iframe>
      </div>

      <p style="margin-top:1.25rem;font-size:.95rem;color:var(--muted);">
        Prefer email? <a href="mailto:hello@liveread.app">hello@liveread.app</a>
      </p>
    </article>
  </main>
</div>

<footer role="contentinfo">
  <div class="wrap" style="display:flex;flex-wrap:wrap;gap:.75rem;align-items:center;justify-content:space-between;padding:1.25rem 0;">
    <small>© Live Read 2025.</small>
  </div>
</footer>

<script>
(function(){
  function slug(s){ s=(''+s).split('/').pop().replace(/[#?].*$/,'')||'index.html'; return s.replace(/\.html?$/i,'').toLowerCase()||'index';}
  var current = slug(location.pathname);
  document.querySelectorAll('[data-nav]').forEach(function(a){
    var match = slug(a.getAttribute('href')||'') === current;
    a.classList.toggle('is-active', match);
    if (match) a.setAttribute('aria-current','page'); else a.removeAttribute('aria-current');
  });
})();
</script>
</body>
</html>
