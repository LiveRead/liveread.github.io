---
permalink: /contact
layout: none
---

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live Read — Contact</title>
  <meta name="description" content="Contact the Live Read team for questions, feedback, or support.">
  <link rel="icon" type="image/png" href="/favicon.png?v=2">
  <style>
    :root { --bg:#ffffff; --fg:#0a0a0a; --muted:#4b5563; --brand:#facc15; --accent:#111827; }
    html, body { margin:0; padding:0; background:var(--bg); color:var(--fg);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; }

    a { color:var(--accent); text-decoration:none; font-weight:500; transition:color .15s ease; }
    a:hover { text-decoration:underline; color:#000; }
    a:focus { outline:3px solid var(--accent); outline-offset:2px; border-radius:8px; }

    .button { display:inline-block; background:#111; color:#fff; padding:.9rem 1.25rem;
      border-radius:14px; font-weight:600; text-decoration:none; border:1px solid #111; }
    .button.nav{ padding:.55rem .9rem; border-radius:999px; line-height:1; }
    .button:hover{ background:#000; border-color:#000 }
    .button:focus{ outline:3px solid var(--brand); outline-offset:2px }

    header { position:sticky; top:0; background:rgba(255,255,255,.9);
      backdrop-filter:saturate(150%) blur(6px); border-bottom:1px solid #eee;
      box-shadow:0 1px 2px rgba(0,0,0,.05); z-index:100; }
    .wrap { max-width:1040px; margin:0 auto; padding:1rem 1.25rem; }
    nav a { margin-right:.5rem; padding:.5rem .75rem; border-radius:10px; color:var(--fg); }
    nav a[aria-current="page"], nav a.is-active { background:#f3f4f6; }

    .card { border:1px solid #e5e7eb; border-radius:16px; background:#fff; }
    footer { border-top:1px solid #eee; margin-top:3rem; }

    h1 { margin:2rem 0 1rem; font-size:clamp(2rem,4vw,2.75rem); line-height:1.2; font-weight:700; }

    /* Header layout helpers */
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:.5rem;flex-wrap:wrap}
    .brand{display:flex;align-items:center;gap:.6rem;text-decoration:none}
    .actions{display:flex;align-items:center;gap:.5rem;flex-wrap:wrap}

    /* Iframe styling */
    .form-embed{max-width:820px}
    .form-embed iframe{ width:100%; height:1200px; border:0; border-radius:12px; background:#fff; }

    @media (max-width:600px){
      .actions{ width:100%; justify-content:space-between; gap:.5rem; }
      nav{ display:flex; flex-wrap:wrap; gap:.25rem .5rem; }
      nav a{ padding:.45rem .6rem; margin-right:0; }
      .button.nav{ flex:1 0 auto; text-align:center; }
      .brand img{ width:36px; height:36px; }
      .form-embed iframe{ height:1350px; }
    }
    @media (prefers-reduced-motion:reduce){*{animation:none!important;transition:none!important}}
  </style>
</head>

<body>
<header role="banner">
  <div class="wrap" aria-label="Top navigation">
    <div class="topbar">
      <a class="brand" href="/">
        <img src="/favicon.png" alt="Live Read logo" width="40" height="40"
             style="border-radius:10px;box-shadow:0 1px 3px rgba(0,0,0,.15);
                    border:1px solid rgba(0,0,0,.05);object-fit:cover;">
        <strong style="font-size:1.05rem;color:var(--fg)">Live Read</strong>
      </a>
      <div class="actions">
        <nav>
          <a href="/" data-nav>Home</a>
          <a href="/contact" data-nav aria-current="page" class="is-active">Contact</a>
          <a href="/privacy" data-nav>Privacy</a>
          <a href="/accessibility" data-nav>Accessibility</a>
        </nav>
        <a class="button nav" href="https://apps.apple.com/us/app/live-read/id6749649547"
           aria-label="Download Live Read on the App Store" rel="noopener">Download</a>
      </div>
    </div>
  </div>
</header>

<div class="wrap">
  <main class="wrap" id="main-content" tabindex="-1">
    <article class="card" style="padding:1.75rem 2rem;">
      <h1>Contact</h1>

      <div class="form-embed" aria-label="Send us a message">
        <iframe
          src="https://docs.google.com/forms/d/e/1FAIpQLSdxUYNsCw4R7D9vUzttQqWHRxoJlqnllNO8RapgEYqiagh80w/viewform?embedded=true"
          loading="lazy" title="Live Read contact form">Loading…</iframe>
      </div>

      <p style="margin-top:1rem;color:var(--muted);">
        Prefer email? <a href="mailto:hello@liveread.app?subject=Live%20Read%20Support">hello@liveread.app</a>
      </p>
    </article>
  </main>
</div>

<footer role="contentinfo">
  <div class="wrap">
    <div style="display:flex;flex-wrap:wrap;gap:.75rem;align-items:center;
                justify-content:space-between;padding:1.25rem 0;">
      <small>© Live Read 2025. Built for people with vision impairments.</small>
      <div style="display:flex;gap:.75rem;align-items:center;">
        <a href="/privacy" data-nav>Privacy</a>
        <a href="/accessibility" data-nav>Accessibility</a>
        <a href="mailto:hello@liveread.app">hello@liveread.app</a>
      </div>
    </div>
  </div>
</footer>

<script>
(function(){
  var path = location.pathname.replace(/\/+$/,'') || '/';
  document.querySelectorAll('[data-nav]').forEach(function(a){
    var href = a.getAttribute('href').replace(/\/+$/,'') || '/';
    var match = href === path;
    a.classList.toggle('is-active', match);
    if (match) a.setAttribute('aria-current','page'); else a.removeAttribute('aria-current');
  });
})();
</script>
</body>
</html>
